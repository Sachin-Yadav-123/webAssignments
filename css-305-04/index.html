<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipkart NavBar</title>
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <div class="head-Center">
                <div class="logo">
                    <div class="logo-img">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="logo-link">
                        <a href="">Explore plus</a><img src="plus.png" alt="">
                    </div>
                </div>
                <div class="search">
                    <div class="search-bar">
                        <input type="text" name="" id="" placeholder="Search for products,brand and more">
                    </div>
                    <div class="search-icon">
                        <img src="search-icon.png" alt="">
                    </div>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="seller">
                    <a href="#"> Become a seller</a>
                </div>
                <div class="more">
                    <select name="" id="">
                        <option value="">More</option>
                    </select>
                </div>
                <div class="cart">
                    <img src="cart.png" alt="">
                    <select name="" id="">
                        <option value="">Cart</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-center">
                <div class="offrer">
                    <div class="offrer-img">
                        <img src="offers.png" alt="">
                    </div>
                    <div class="offrer-link">
                        <a href="#">Top offers</a>
                    </div>
                </div>
                <div class="grocery "> 
                    <div class="grocery-img">
                        <img src="grocery.png" alt="">
                    </div>
                    <div class="grocery-link">
                        <a href="#">Grocery</a>
                    </div>

                </div>
                <div class="mobile ">
                    <div class="mobile-img">
                        <img src="mobile.png" alt="">
                    </div>
                    <div class="mobile-link">
                        <a href="#">Mobile</a>
                    </div>
                </div>
                <div class="fashion ">
                    <div class="fashion-img">
                        <img src="fashion.png" alt="">
                    </div>
                    <div class="fashion-link">
                        <select name="" id="">
                            <option value="">Fashion</option>
                        </select>
                    </div>
                </div>
                <div class="electronics ">
                    <div class="electronics-img">
                        <img src="electonics.png" alt="">
                    </div>
                    <div class="electronics-link">
                        <select name="" id="">
                            <option value="">Electronics</option>
                        </select>
                    </div>
                </div>
                <div class="home ">
                    <div class="home-img">
                        <img src="home.png" alt="">
                    </div>
                    <div class="home-link">
                        <select name="" id="">
                            <option value="">Home</option>
                        </select>
                    </div>
                </div>
                <div class="appliction ">
                    <div class="appliction-img">
                        <img src="appliction.png" alt="">
                    </div>
                    <div class="appliction-link">
                        <a href="#">Appliances</a>
                    </div>
                </div>
                <div class="travel ">
                    <div class="travel-img">
                        <img src="travel.png" alt="">
                    </div>
                    <div class="travel-link">
                        <a href="#">Travel</a>
                    </div>
                </div>
                <div class="beauty ">
                    <div class="beauty-img">
                        <img src="beauty.png" alt="">
                    </div>
                    <div class="beauty-link">
                        <select name="" id="">
                            <option value="">Beauty&Toy</option>
                        </select>
                    </div>
                </div>
                <div class="bike ">
                    <div class="bike-img">
                        <img src="bike.png" alt="">
                    </div>
                    <div class="bike-link">
                        <a href="#">2-Wheeler</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
